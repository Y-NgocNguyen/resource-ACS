  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Log</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <h1>CALL LOG</h1>
      <div class="filter">
        <div class="select">
          <label for="status-filter">Status</label>
          <select id="status-filter">
            <option value="All">All</option>
            <option value="Answer">Answer</option>
            <option value="Miss call">Miss call</option>
          </select>
        </div>
        <div class="search-container">
          <input type="text" id="search" placeholder="Search">
          <i class="fas fa-search"></i>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Caller Number</th>
            <th>Caller Name</th>
            <th>Callee Name</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Call Duration</th>
            <th>Audio Record</th>
            <th>Transcription</th>
            <th>Sentiment</th>
            <th>Call Status</th>
            <th>Caller Id</th>
          </tr>
        </thead>
        <tbody id="content">
        </tbody>
      </table>
      <div class="pagination">
        <button id="prev-page">Prev</button>
        <input type="number" id="goto-page" placeholder="Go to page..." min="1" style="margin: 0 10px; width: 80px;">
        <span id="pagination-info">1/1</span>
        <button id="next-page">Next</button>
      </div>

    </div>

    <div id="overlay"
      style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0, 0, 0, 0.5); z-index:999; ">
    </div>
    <div id="popup"
      style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); width:400px; height:400px; background-color:#ffffff;padding:10px; overflow:auto; z-index:1000; border-radius: 5px;">
      <div id="popupContent"></div>
    </div>

  </body>

  </html>
<script src="script.js"></script>
</body>

</html>
